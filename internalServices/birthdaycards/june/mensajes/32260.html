    <!-- Main Js -->
    <script>
      // Funci√≥n para obtener el ID del nombre del archivo
      function getFileId() {
        const path = window.location.pathname;
        const filename = path.split('/').pop();
        return filename.split('.')[0];
      }

      // Funci√≥n para cargar y mostrar el nombre
      async function loadBirthdayPerson() {
        try {
          const response = await fetch('./june.json');
          const data = await response.json();
          const fileId = getFileId();
          
          if (data[fileId]) {
            const nombre = data[fileId].nombre;
            document.getElementById('lastestNews').innerHTML = 
              `Env√≠a un mensaje de cumplea√±os para ${nombre} üéÇ`;
          }
        } catch (error) {
          console.error('Error cargando los datos:', error);
        }
      }

      // Ejecutar cuando el documento est√© listo
      document.addEventListener('DOMContentLoaded', loadBirthdayPerson);
    </script>
