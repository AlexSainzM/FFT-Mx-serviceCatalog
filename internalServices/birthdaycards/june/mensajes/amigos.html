  <script>
    function getQueryId() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    async function cargarDatos() {
      const id = getQueryId();
      if (!id) {
        document.getElementById('nombreCumpleanero').textContent = "ID no vÃ¡lido.";
        return;
      }

      try {
        const response = await fetch('./birthdays.json');
        const data = await response.json();

        if (data[id]) {
          const nombre = data[id].nombre;
          document.getElementById('nombreCumpleanero').textContent = `Envia un mensaje de cumpleaÃ±os para ${nombre} ðŸŽ‚`;
          document.getElementById('id_cumpleanero').value = id;
        } else {
          document.getElementById('nombreCumpleanero').textContent = "CumpleaÃ±ero no encontrado.";
          document.getElementById('formCumple').style.display = 'none';
        }

      } catch (error) {
        console.error("Error al cargar el archivo JSON:", error);
        document.getElementById('nombreCumpleanero').textContent = "Error al cargar los datos.";
      }
    }

    document.addEventListener('DOMContentLoaded', cargarDatos);
  </script>
