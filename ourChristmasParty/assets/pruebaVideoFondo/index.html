<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio con Video de Fondo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .section {
            position: relative;
            width: 100%;
            height: 100vh; /* Ocupa toda la altura de la ventana */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asegura que el video cubra toda la sección */
            z-index: -1; /* Mueve el video al fondo */
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.5rem;
        }

        .main-title {
            color: #009d80;
            font-style: italic;
            opacity: 50%;
            font-size: 130px;
        }
        
    </style>
</head>
<body>
    <div class="section">
        <!-- Video de fondo -->
        <video class="video-background" autoplay muted loop>
            <source src="../../newAssets/videoFFTNavidad.webm" type="video/webm">
            <source src="./proof.mp4" type="video/mp4"> 
            Tu navegador no soporta videos HTML5.
        </video>

        <!-- Contenido superpuesto -->
        <div class="content">
            <h1 class="main-title">¡Celebremos juntos Navidad!</h1>
            <p class="" style="opacity: 50%; font-size: 60px; font-style: italic;"><span style="font-weight: bold;">Nos vemos el 6 de diciembre.</span></p>
        </div>
    </div>
</body>
</html>
