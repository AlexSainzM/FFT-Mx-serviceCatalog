<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Reproduce el video">
  <title>Reproducir video</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    :root {
      --color-principal: #009d80;
      --color-principal-oscuro: #007a63;
      --color-principal-claro: #00b894;
    }

    * {
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--color-principal) 0%, var(--color-principal-oscuro) 50%, #005a4a 100%);
      background-attachment: fixed;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .page-wrapper {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
    }

    .video-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
    }

    .video-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      max-height: 70vh;
      background: #000;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .play-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 157, 128, 0.4);
      transition: opacity 0.3s ease, visibility 0.3s ease;
      cursor: pointer;
    }

    .play-overlay.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .play-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--color-principal);
      border: 4px solid white;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      padding-left: 6px;
      box-shadow: 0 8px 24px rgba(0, 157, 128, 0.5);
      transition: transform 0.2s ease, background 0.2s ease;
      flex-shrink: 0;
    }

    .play-button:hover {
      transform: scale(1.08);
      background: var(--color-principal-oscuro);
    }

    .play-button:active {
      transform: scale(0.98);
    }

    .play-label {
      margin-top: 0.75rem;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    .card-footer {
      padding: 1.25rem 1.5rem;
      text-align: center;
      color: #333;
      font-size: 1rem;
    }

    footer.page-footer {
      margin-top: 2rem;
      padding-top: 1rem;
      text-align: center;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.9rem;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 576px) {
      body {
        padding: 0.5rem;
      }

      .page-wrapper {
        padding: 0.5rem;
      }

      .play-button {
        width: 64px;
        height: 64px;
        font-size: 1.5rem;
        padding-left: 4px;
      }

      .play-label {
        font-size: 0.9rem;
      }

      .card-footer {
        padding: 1rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <main class="video-card">
      <div class="video-container">
        <video id="myVideo" playsinline preload="metadata" loop>
          <source src="./enrico.mp4" type="video/mp4">
          Tu navegador no soporta la reproducción de video.
        </video>
        <div id="playOverlay" class="play-overlay" aria-label="Reproducir video">
          <div class="play-content">
            <button type="button" id="playButton" class="play-button" aria-label="Play">
              ▶
            </button>
            <span class="play-label">Play</span>
          </div>
        </div>
      </div>
      <div class="card-footer">
        ¡Gracias por tu atención!
      </div>
    </main>
    <footer class="page-footer">
      Haz clic en Play para reproducir el video
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script>
    (function() {
      const video = document.getElementById('myVideo');
      const playButton = document.getElementById('playButton');
      const playOverlay = document.getElementById('playOverlay');

      function showOverlay() {
        playOverlay.classList.remove('hidden');
      }

      function hideOverlay() {
        playOverlay.classList.add('hidden');
      }

      function playVideo() {
        video.play().catch(function(err) {
          console.warn('Error al reproducir:', err);
        });
      }

      function pauseVideo() {
        video.pause();
      }

      playOverlay.addEventListener('click', function() {
        if (video.paused) {
          playVideo();
        }
      });

      playButton.addEventListener('click', function(e) {
        e.stopPropagation();
        if (video.paused) {
          playVideo();
        }
      });

      video.addEventListener('play', hideOverlay);
      video.addEventListener('pause', showOverlay);
      video.addEventListener('ended', showOverlay);

      video.addEventListener('click', function() {
        if (video.paused) {
          playVideo();
        } else {
          pauseVideo();
        }
      });
    })();
  </script>
</body>
</html>
